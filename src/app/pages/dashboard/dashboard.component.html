<div class="bg-gray-50 text-black dark:bg-gray-800 dark:text-white min-h-screen">
  <app-topbar></app-topbar>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <h2 class="font-bold mb-6 text-2xl md:text-3xl">Welcome to Your Family Dashboard</h2>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <p-card class="shadow-none border-none !bg-transparent bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6">
        <ng-template pTemplate="header">
          <h3 class="text-xl font-semibold mb-4 flex items-center space-x-2">
            <i class="fas fa-user text-gray-600 dark:text-gray-300"></i>
            <p>Personal Details</p>
          </h3>
        </ng-template>

        <div class="grid grid-cols-2 gap-y-4 text-sm">
          <div>
            <p class="text-gray-500 dark:text-gray-400 font-semibold">Name</p>
            <p>John Doe</p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400 font-semibold">Gender</p>
            <p>Male</p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400 font-semibold">Birth Date</p>
            <p>1985-05-15</p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400 font-semibold">Occupation</p>
            <p>Software Engineer</p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400 font-semibold">Religion</p>
            <p>Christianity</p>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400 font-semibold">Location</p>
            <p>San Francisco, California</p>
          </div>
        </div>
      </p-card>

      <p-card class="shadow-none border-none !bg-transparent bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-6">
        <ng-template pTemplate="header">
          <h3 class="text-xl font-semibold mb-6 flex items-center space-x-2">
            <i class="fas fa-user-friends text-gray-600 dark:text-gray-300"></i>
            <span>Family Details</span>
          </h3>
        </ng-template>

        <p class="text-gray-500 dark:text-gray-400 text-center mb-6">No family member information added yet</p>
        <div class="flex justify-center">
          <!-- Trigger button for pop up -->
          <button
            class="bg-purple-400 hover:bg-purple-500 text-white font-semibold px-4 py-2 rounded-md"
            type="button"
            (click)="navigateToRegister()">
            Add Family
          </button>
        </div>
      </p-card>
    </section>
  </main>
</div>
